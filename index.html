<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我是一只皮卡丘</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="ct">
            <div id="header">
                    <div>
                        <div class="ear ear-left"></div>                
                        <div class="ear ear-right"></div>
                    </div>
                    <div class="eyebrow eyebrow-left"></div>
                    <div class="eyebrow eyebrow-right"></div>
                    <div class="eyes eyes-left">
                        <div class="pupilla-big pupilla-big-left"></div>
                        <div class="pupilla-small pupilla-small-left"></div>                        
                    </div>    
                    <div class="eyes eyes-right">
                        <div class="pupilla-big pupilla-big-right"></div>
                        <div class="pupilla-small pupilla-small-right"></div>                        
                    </div>    
                    <div class="nose">
                        <div class="nose-ct"></div>
                    </div>                
                    <div class="mouth">
                        <div class="mouth-ct mouth-left"></div>
                        <div class="mouth-ct mouth-middle"></div>
                        <div class="mouth-ct mouth-right"></div>
                    </div>
                    <div class="face">
                        <div class="face-ct face-left">
                            <div class="hold-thunder hold-thunder1">
                                <div class="thunder thunder1"></div>
                                <div class="thunder thunder2"></div>
                                <div class="thunder thunder3"></div>
                            </div>
                            <div class="hold-thunder hold-thunder2">
                                <div class="thunder thunder1"></div>
                                <div class="thunder thunder2"></div>
                                <div class="thunder thunder3"></div>
                            </div>
                            <div class="hold-thunder hold-thunder3">
                                <div class="thunder thunder1"></div>
                                <div class="thunder thunder2"></div>
                                <div class="thunder thunder3"></div>
                            </div>
                        </div>
                        <div class="face-ct face-right">
                            <div class="hold-thunder hold-thunder1">
                                <div class="thunder thunder1"></div>
                                <div class="thunder thunder2"></div>
                                <div class="thunder thunder3"></div>
                            </div>
                            <div class="hold-thunder hold-thunder2">
                                <div class="thunder thunder1"></div>
                                <div class="thunder thunder2"></div>
                                <div class="thunder thunder3"></div>
                            </div>
                            <div class="hold-thunder hold-thunder3">
                                <div class="thunder thunder1"></div>
                                <div class="thunder thunder2"></div>
                                <div class="thunder thunder3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="light light-left"></div>				
				    <div class="light light-right"></div>
                <div class="header-top"></div>
                <div class="header-middle"></div>
                <div class="header-bottom"></div>
                
            </div>
            <div id="body">
                <div class="hand">
                    <div class="hand-ct hand-left"></div>
                    <div class="hand-ct hand-right"></div>
                </div>
                
            </div>
            <div class="foot">
                    <div class="foot-ct foot-left"></div>
                    <div class="foot-ct foot-right"></div>
            </div>
            <div class="tail">
                <div class="tail-ct tail1"></div>
                <div class="tail-ct tail2"></div>
                <div class="tail-ct tail3"></div>
                <div class="tail-ct tail4"></div>
                <div class="tail-ct tail5"></div>
                <div class="tail-ct tail6"></div>
            </div>
        </div>
    </div>
</body>
</html>
